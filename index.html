 	 <section class="form_part m-5">
  <div class="container form">
	<form action="#" class="row needs-validation" novalidate>
		<div class="col-md-6 mb-3">
			<label for="email" class="form-label">Enter your email</label>
			<input type="email" class="form-control" name="email" id="email" required>

			<div class="invalid-feedback">
				email required
			</div></div>

			<div class="col-md-6 mb-3">
			<label for="password" class="form-label">Enter your password</label>
			<input type="password" class="form-control" name="password" id="password" required>

			<div class="invalid-feedback">
				password required
		</div>
	</div>

			<div class="col-md-6 mb-3">
				<label for="p_number" class="form-label">Enter your phone number</label>
				<input type="number" class="form-control" name="p_number " required>		
						<div class="invalid-feedback">
				number required
				</div>
			</div>

	<div class="col-md-6 mb-3">
		<label for="subject" class="form-label">
			choose your subject
		</label>
		<br>
		<select type="form-select" class="subject">
			<option selected>English</option>
			<option value="2">Bangla</option>
			<option value="3">Math</option>
			<option value="5">Science</option>
			<option value="6">Arts</option>
			<option value="7">Commerce</option>
			<option value="8">Business</option>
		</select>

			<div class="invalid-feedback">
				Subject required
		</div>
		</div>

		<div class="col-md-12 mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="form-check" id="invalidCheck" required>
				<label class="form-check-lebel" for="invalidCheck">
					<a href="#" class="tc" > Terms & Condition</a>
				</label>
						<div class="invalid-feedback">
				Click the T&C box
		</div>
			</div>
		</div>




		<div class="mb-3">
			<button type="submit" class="btn-dark">Submit</button>
		</div>
	</form>
</div>
